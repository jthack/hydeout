# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            rezo
tagline:          'rezos blog'
description:      'my thoughts on cybersecurity, faith, tech, and more.'
host:             0.0.0.0
port:             4000
#url:              http://localhost:4000
#baseurl:          '/blog'
